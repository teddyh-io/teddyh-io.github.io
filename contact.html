<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny Terror Tamers: Babysitting for Insufferable Kids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tiny Terror Tamers</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/pricing.html">Pricing</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="maincontainer">
                <div id="intro">
                    <h2>Contact Us</h2>
                    <p>Got an insufferable child? We'd love to hear from you! Use the form below to get in touch.</p>
                </div>
        
                <div class="contact-form">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
        
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
        
                        <div class="form-group">
                            <label for="insufferability-level">Estimated Insufferability Level (be honest.):</label>
                            <select id="insufferability-level" name="insufferability-level">
                                <option value="mild">Mild</option>
                                <option value="moderate">Moderate</option>
                                <option value="high">High</option>
                                <option value="extreme">Extreme</option>
                            </select>
                        </div>
        
                        <button type="submit">Submit</button>
                    </form>
                </div>
    </div>

    <footer>
        <p>Tiny Terror Tamers &copy; 2023. No children were harmed in the making of this website.</p>
